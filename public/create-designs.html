<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Designs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Order your Design</h1>
    </div>

    <form id="create">
            <label for="designer">
                username:
                <input type="text" name="designer" placeholder="designer" id="designer">
            </label><br>
            <label for="style">
                style:
                <input type="text" name="style" placeholder="style" id="style">
            </label><br>
            <label for="size">
                size:
                <input type="text" name="size" placeholder="size" id="size">
            </label><br>
            <label for="color">
                color:
                <input type="text" name="color" placeholder="color" id="color">
            </label><br>
            <label for="fabric">
                    fabric:
                    <input type="text" name="fabric" placeholder="fabric" id="fabric">
            </label><br>
            <label for="cost">
                    cost:
                    <input type="number" name="cost" placeholder="cost" id="cost">
                </label><br>
            <label for="submit">
                    submit:
                    <input type="submit" name="cost" placeholder="cost" id="cost">
                </label><br>
        </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="create-design.js"></script>
</body>
</html>
