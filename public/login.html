        <form id="login">
            <label for="username">
                username:
                <input type="text" name="username" placeholder="username" id="username">

            <label for="email">
                email:

            </label><br>
            <label for="password">
                password:
                <input type="text" name="password" placeholder="password" id="password">
            </label><br>
            <label for="submit">
                submit:
                <input type="submit" name="submit" placeholder="submit" id="submit">
            </label>
        </form>
